<!-- Template driven approace using FormsModule
  Set form element local reference name as #loginForm of type ngForm.
  Set local references of form input fields of type 'ngModel', add a name property and register
  the input element as a ngModel using the ngModel directive.
-->
<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form #signupForm="ngForm" (submit)="onSignup(signupForm)" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        name="email"
        ngModel
        #emailInput="ngModel"
        type="email"
        placeholder="E-Mail"
        required
        email
      />
      <mat-error *ngIf="emailInput.invalid"
        >Please enter a valid email.</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        name="password"
        ngModel
        #passwordInput="ngModel"
        type="password"
        placeholder="Password"
        required
      />
      <mat-error *ngIf="passwordInput.invalid"
        >Please enter a valid password.</mat-error
      >
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit" *ngIf="!isLoading">
      Signup
    </button>
  </form>
</mat-card>
